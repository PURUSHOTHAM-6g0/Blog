 {% extends 'base.html' %} 

{% block content %}
<div class = "container">
{% for post in post_list %}

    <div class = "card m-3">
        <div class = "card-body">
            <div class="card-title">
                <h1>{{post.title}}</h1>
            </div>
      
            <p class="card-content">
                {{ post.content|slice:":300" }}
            </p>
       
            <div class="card-text">
                <p> Author : {{ post.author|title }}</p>
            </div>
            <a href = " {% url 'blog_view' post.slug %} " class = "btn btn-primary" >   <!-- this statement is used to create links-->
                Read More
            </a>
            
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
